<div class="row col-lg-6 col-md-offset-1 sendEmail" style="display:block">
    <form role="form" id="emailForm">
        <div class="form-group">
            <label for="cfromEmail">My Email address *</label>
            <input type="email" class="form-control" id="cfromEmail" name="fromEmail" placeholder="My email address">
        </div>
        <div class="form-group">
            <label for="cmessage">Message *</label>
            <textarea class="form-control" id="cmessage" name="message" rows="5"></textarea>
        </div>
        <button type="submit" class="submit btn btn-primary btn-lg active" id="submit">Submit</button>
    </form>
</div>

<div class="jumbotron sentEmail" style="display:none">
    <p class="lead">Thanks for the email. </p>
    <p class="lead">We'll get back to you whenever we feel like it.</p>
</div>
